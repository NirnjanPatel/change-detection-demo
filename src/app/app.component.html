<div class="container mt-5">
    <div class="card p-4">
        <h3 class="card-title">Parent Component</h3>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="person.name">
        </div>
        <div class="form-group">
            <label>Age:</label>
            <div class="d-flex align-items-center">
                <button class="btn btn-primary mr-2" (click)="person.age = person.age + 1">+</button>
                <span class="age-display">{{ person.age }}</span>
                <button class="btn btn-primary ml-2" (click)="person.age = person.age - 1">-</button>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" (click)="reassign()">Re-Assign</button>
        </div>
        <pre>{{ person | json }}</pre>
        <app-child [person]="person"></app-child>
    </div>
</div>
